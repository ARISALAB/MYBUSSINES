<!DOCTYPE html>
<html lang="el">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Myakorn Cashier</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="icon" href="11.png" type="image/png">
    <script src="https://www.paypal.com/sdk/js?client-id=AbP8aGEBpUSbe7x2frrXYzb502UdR7uL3CjpNb-Sp6lk7hy0j9sYRAJORgfzT01owV39NlnKlycB1mcj"></script>
</head>
<body>
    <nav>
        <img src="11.png" alt="Logo" class="logo">
        <button class="menu-toggle">&#9776;<br>Menu</button>
        <div class="menu-items">
            <a href="index.html">Αρχική Σελίδα</a>
        </div>
    </nav>

    <div class="container">
        <h1>Myakorn Cashier</h1>
        <p>Εγγραφείτε, συνδεθείτε και ξεκλειδώστε την εφαρμογή με πληρωμή μέσω PayPal!</p>

        <!-- Εγγραφή/Σύνδεση -->
        <div id="auth">
            <h2>Σύνδεση</h2>
            <form id="loginForm">
                <input type="email" id="email" placeholder="Email" required>
                <input type="password" id="password" placeholder="Κωδικός" required>
                <button type="submit">Σύνδεση</button>
            </form>
            <button id="googleLogin">Σύνδεση με Google</button>
            <button id="logout" style="display: none;">Αποσύνδεση</button>
        </div>
<div id="userInfo" style="display: none;">
    <img id="userPhoto" alt="User Photo" style="width: 50px; height: 50px; border-radius: 50%;">
    <p id="userName"></p>
</div>

        <!-- PayPal -->
        <div id="paypal-container" style="display: none;">
            <h2>Πληρωμή μέσω PayPal</h2>
            <div id="paypal-button-container"></div>
        </div>
    </div>
<div id="appContent" style="display: none;">
    <h2>Καλώς ήρθατε στην Εφαρμογή!</h2>
    <p>Εδώ εμφανίζεται το περιεχόμενο της εφαρμογής σας μετά την πληρωμή.</p>
</div>

    <footer>
        &copy; 2024 Myakorn Cashier - <a href="mailto:aris.alampourinos@gmail.com">Επικοινωνία</a>
    </footer>

    <script type="module">
        // Import Firebase modules
        import { initializeApp } from "https://www.gstatic.com/firebasejs/9.22.2/firebase-app.js";
        import { getAuth, signInWithEmailAndPassword, GoogleAuthProvider, signInWithPopup, onAuthStateChanged, signOut } from "https://www.gstatic.com/firebasejs/9.22.2/firebase-auth.js";

        // Firebase Configuration
    const firebaseConfig = {
  apiKey: "AIzaSyA0oLrWu04w1PUjFbcQh12sxC38Ub-7gJk",
  authDomain: "myakorncashier.firebaseapp.com",
  projectId: "myakorncashier",
  storageBucket: "myakorncashier.firebasestorage.app",
  messagingSenderId: "58579009346",
  appId: "1:58579009346:web:5184a07b1ebf5aab4f92db",
  measurementId: "G-7E6K6QQVZG"
};

        // Initialize Firebase
        const app = initializeApp(firebaseConfig);
        const auth = getAuth(app);

        // Login Form Submission
        document.getElementById('loginForm').addEventListener('submit', async (e) => {
            e.preventDefault();
            const email = document.getElementById('email').value;
            const password = document.getElementById('password').value;
            try {
                await signInWithEmailAndPassword(auth, email, password);
                alert('Συνδεθήκατε επιτυχώς!');
            } catch (error) {
                alert('Σφάλμα: ' + error.message);
            }
        });

        // Google Login
        document.getElementById('googleLogin').addEventListener('click', async () => {
            const provider = new GoogleAuthProvider();
            try {
                await signInWithPopup(auth, provider);
                alert('Συνδεθήκατε με Google!');
            } catch (error) {
                alert('Σφάλμα: ' + error.message);
            }
        });

        // Logout
        document.getElementById('logout').addEventListener('click', async () => {
            try {
                await signOut(auth);
                alert('Αποσυνδεθήκατε!');
            } catch (error) {
                alert('Σφάλμα: ' + error.message);
            }
        });

    onAuthStateChanged(auth, (user) => {
    if (user) {
        // Εμφάνιση φωτογραφίας και ονόματος χρήστη
        const photo = user.photoURL || 'default-avatar.png'; // Default εικόνα αν δεν υπάρχει φωτογραφία
        const name = user.displayName || 'Χρήστης';

        document.getElementById('userPhoto').src = photo;
        document.getElementById('userName').textContent = `Καλώς ήρθατε, ${name}`;
        document.getElementById('userInfo').style.display = 'block';

        // Εμφάνιση κουμπιού PayPal
        document.getElementById('auth').style.display = 'none';
        document.getElementById('paypal-container').style.display = 'block';
        document.getElementById('logout').style.display = 'block';
    } else {
        // Απόκρυψη πληροφορίας χρήστη
        document.getElementById('userInfo').style.display = 'none';

        // Επαναφορά αρχικής κατάστασης
        document.getElementById('auth').style.display = 'block';
        document.getElementById('paypal-container').style.display = 'none';
        document.getElementById('logout').style.display = 'none';
    }
});


    paypal.Buttons({
    createOrder: (data, actions) => {
        return actions.order.create({
            purchase_units: [{
                amount: {
                    value: '10.00' // Τιμή πληρωμής
                }
            }]
        });
    },
    onApprove: (data, actions) => {
        return actions.order.capture().then((details) => {
            alert('Η πληρωμή ολοκληρώθηκε από: ' + details.payer.name.given_name);

            // Ξεκλείδωμα Εφαρμογής
            document.getElementById('paypal-container').style.display = 'none';
            document.getElementById('appContent').style.display = 'block';
        });
    },
    onError: (err) => {
        console.error(err);
        alert('Προέκυψε σφάλμα κατά την πληρωμή.');
    }
}).render('#paypal-button-container');

    </script>
</body>
</html>
