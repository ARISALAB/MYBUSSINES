<!DOCTYPE html>
<html lang="el">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Εφαρμογή Συναλλαγών</title>
    <link rel="stylesheet" href="styles.css">
    <script src="https://apis.google.com/js/platform.js" async defer></script>
    <script src="https://www.paypal.com/sdk/js?client-id=YOUR_CLIENT_ID"></script>
    <style>
body {
    font-family: Arial, sans-serif;
    margin: 0;
    padding: 0;
}

nav {
    background: #333;
    color: white;
    padding: 10px;
    display: flex;
    justify-content: space-between;
    align-items: center;
}

nav .menu-items button {
    background: none;
    border: none;
    color: white;
    margin-left: 15px;
    cursor: pointer;
    font-size: 16px;
}

.container {
    text-align: center;
    padding: 50px;
}

.modal {
    display: none;
    position: fixed;
    top: 0;
    left: 0;
    width: 100%;
    height: 100%;
    background: rgba(0, 0, 0, 0.5);
    justify-content: center;
    align-items: center;
}

.modal-content {
    background: white;
    padding: 20px;
    border-radius: 8px;
    max-width: 400px;
    text-align: center;
    position: relative;
}

.modal .close {
    position: absolute;
    top: 10px;
    right: 10px;
    font-size: 20px;
    cursor: pointer;
}

        
    </style>
</head>
<body>
    <nav>
        <img src="11.png" alt="Logo" class="logo">
        <button class="menu-toggle">&#9776;<br>Menu</button>
        <div class="menu-items">
            <button onclick="showModal('signupModal')">Εγγραφή</button>
            <button onclick="showModal('loginModal')">Σύνδεση</button>
            <button onclick="showModal('paymentModal')">Πληρωμή</button>
        </div>
    </nav>

    <div class="container">
        <h1>Καλωσήρθατε στην Εφαρμογή Καταγραφής Συναλλαγών</h1>
        <p>Επιλέξτε μια ενότητα για να ξεκινήσετε</p>
    </div>

    <!-- Modal Εγγραφής -->
    <div id="signupModal" class="modal">
        <div class="modal-content">
            <span class="close" onclick="closeModal('signupModal')">&times;</span>
            <h2>Εγγραφή</h2>
            <form id="signupForm">
                <label for="signupEmail">Email:</label>
                <input type="email" id="signupEmail" name="email" required>
                <label for="signupPassword">Κωδικός:</label>
                <input type="password" id="signupPassword" name="password" required>
                <button type="submit">Εγγραφή</button>
            </form>
            <p>Ή εγγραφείτε με:</p>
            <div class="g-signin2" data-onsuccess="onGoogleSignIn"></div>
        </div>
    </div>

    <!-- Modal Σύνδεσης -->
    <div id="loginModal" class="modal">
        <div class="modal-content">
            <span class="close" onclick="closeModal('loginModal')">&times;</span>
            <h2>Σύνδεση</h2>
            <form id="loginForm">
                <label for="loginEmail">Email:</label>
                <input type="email" id="loginEmail" name="email" required>
                <label for="loginPassword">Κωδικός:</label>
                <input type="password" id="loginPassword" name="password" required>
                <button type="submit">Σύνδεση</button>
            </form>
            <p>Ή συνδεθείτε με:</p>
            <div class="g-signin2" data-onsuccess="onGoogleSignIn"></div>
        </div>
    </div>

    <!-- Modal Πληρωμής -->
    <div id="paymentModal" class="modal">
        <div class="modal-content">
            <span class="close" onclick="closeModal('paymentModal')">&times;</span>
            <h2>Πληρωμή μέσω PayPal</h2>
            <div id="paypal-button-container"></div>
        </div>
    </div>

    <footer>
        &copy; 2024 Εφαρμογή Καταγραφής Συναλλαγών - <a href="mailto:support@example.com">Επικοινωνία</a>
    </footer>

    <script>
        // Google Login
        function onGoogleSignIn(googleUser) {
            const profile = googleUser.getBasicProfile();
            alert(`Καλωσήρθατε, ${profile.getName()}!`);
        }

        // Άνοιγμα Modal
        function showModal(modalId) {
            document.getElementById(modalId).style.display = 'flex';
        }

        // Κλείσιμο Modal
        function closeModal(modalId) {
            document.getElementById(modalId).style.display = 'none';
        }

        // Χειρισμός κλικ εκτός Modal για κλείσιμο
        window.onclick = function(event) {
            const modals = document.querySelectorAll('.modal');
            modals.forEach(modal => {
                if (event.target == modal) {
                    modal.style.display = 'none';
                }
            });
        };

        // PayPal Πληρωμή
        paypal.Buttons({
            createOrder: function(data, actions) {
                return actions.order.create({
                    purchase_units: [{
                        amount: {
                            value: '10.00' // Τιμή πληρωμής
                        }
                    }]
                });
            },
            onApprove: function(data, actions) {
                return actions.order.capture().then(function(details) {
                    alert('Η πληρωμή ολοκληρώθηκε από: ' + details.payer.name.given_name);
                });
            }
        }).render('#paypal-button-container');
    </script>
</body>
</html>
