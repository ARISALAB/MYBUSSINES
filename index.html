<!DOCTYPE html>
<html lang="el">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Myakorn Cashier</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="icon" href="11.png" type="image/png">
    <script src="https://www.paypal.com/sdk/js?client-id=AbP8aGEBpUSbe7x2frrXYzb502UdR7uL3CjpNb-Sp6lk7hy0j9sYRAJORgfzT01owV39NlnKlycB1mcj"></script>
    <style>
        /* Γενικά Στυλ */
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 0;
        }

        .container {
            text-align: center;
            padding: 20px;
        }

        button {
            background-color: #007BFF; /* Μπλε κουμπί */
            color: white;
            border: none;
            padding: 10px 20px;
            cursor: pointer;
            font-size: 16px;
            border-radius: 5px;
            transition: background-color 0.3s;
        }

        button:hover {
            background-color: #0056b3; /* Σκούρο μπλε όταν το κουμπί είναι hover */
        }

        /* Στυλ για τον χρήστη */
        #userInfo {
            display: flex;
            flex-direction: column;
            align-items: center;
            margin-top: 20px;
        }

        #userPhoto {
            width: 50px;
            height: 50px;
            border-radius: 50%;
        }

        #userName {
            margin-top: 10px;
            font-weight: bold;
        }

        /* Αποσύνδεση */
        #logout {
            margin-top: 20px;
        }

        /* Στυλ για PayPal */
        #paypal-button-container {
            margin-top: 20px;
        }

        #appContent {
            display: none;
        }

    </style>
</head>
<body>
    <nav>
        <img src="11.png" alt="Logo" class="logo">
        <button class="menu-toggle">&#9776;<br>Menu</button>
        <div class="menu-items">
            <a href="index.html">Αρχική Σελίδα</a>
        </div>
    </nav>

    <div class="container">
        <h1>Myakorn Cashier</h1>
        <p>Εγγραφείτε, συνδεθείτε και ξεκλειδώστε την εφαρμογή με πληρωμή μέσω PayPal!</p>

        <!-- Εγγραφή/Σύνδεση -->
        <div id="auth">
            <h2>Σύνδεση</h2>
            <form id="loginForm">
                <input type="email" id="email" placeholder="Email" required>
                <input type="password" id="password" placeholder="Κωδικός" required>
                <button type="submit">Σύνδεση</button>
            </form>
            <button id="googleLogin">Σύνδεση με Google</button>
        </div>

        <button id="logout" style="display: none;">Αποσύνδεση</button>

        <div id="userInfo" style="display: none;">
            <img id="userPhoto" alt="User Photo" style="width: 50px; height: 50px; border-radius: 50%;">
            <p id="userName"></p>
        </div>

        <!-- PayPal -->
        <div id="paypal-container" style="display: none;">
            <h2>Πληρωμή μέσω PayPal</h2>
            <div id="paypal-button-container"></div>
        </div>
    </div>

    <div id="appContent" style="display: none;">
        <h2>Καλώς ήρθατε στην Εφαρμογή!</h2>
        <p>Εδώ εμφανίζεται το περιεχόμενο της εφαρμογής σας μετά την πληρωμή.</p>
        <button id="goToApp" style="display: none;" onclick="window.location.href='your-app-url.html'">Πήγαινε στην Εφαρμογή</button>
    </div>

    <footer>
        &copy; 2024 Myakorn Cashier - <a href="mailto:aris.alampourinos@gmail.com">Επικοινωνία</a>
    </footer>

    <script type="module">
        // Import Firebase modules
        import { initializeApp } from "https://www.gstatic.com/firebasejs/9.22.2/firebase-app.js";
        import { getAuth, signInWithEmailAndPassword, GoogleAuthProvider, signInWithPopup, onAuthStateChanged, signOut } from "https://www.gstatic.com/firebasejs/9.22.2/firebase-auth.js";
        import { getFirestore, setDoc, doc, getDoc } from "https://www.gstatic.com/firebasejs/9.22.2/firebase-firestore.js";

        // Firebase Configuration
        const firebaseConfig = {
            apiKey: "AIzaSyA0oLrWu04w1PUjFbcQh12sxC38Ub-7gJk",
            authDomain: "myakorncashier.firebaseapp.com",
            projectId: "myakorncashier",
            storageBucket: "myakorncashier.firebasestorage.app",
            messagingSenderId: "58579009346",
            appId: "1:58579009346:web:5184a07b1ebf5aab4f92db",
            measurementId: "G-7E6K6QQVZG"
        };

        // Initialize Firebase
        const app = initializeApp(firebaseConfig);
        const auth = getAuth(app);
        const db = getFirestore(app);

        // Login Form Submission
        document.getElementById('loginForm').addEventListener('submit', async (e) => {
            e.preventDefault();
            const email = document.getElementById('email').value;
            const password = document.getElementById('password').value;
            try {
                const userCredential = await signInWithEmailAndPassword(auth, email, password);
                const user = userCredential.user;
                console.log(user);
                alert('Συνδεθήκατε επιτυχώς!');
                // Αποθήκευση δεδομένων εγγραφής στο Firestore
                await setDoc(doc(db, "users", user.uid), {
                    email: user.email,
                    displayName: user.displayName,
                    creationTime: user.metadata.creationTime
                });
            } catch (error) {
                alert('Σφάλμα: ' + error.message);
            }
        });

        // Google Login
        document.getElementById('googleLogin').addEventListener('click', async () => {
            const provider = new GoogleAuthProvider();
            try {
                const result = await signInWithPopup(auth, provider);
                const user = result.user;
                console.log(user);
                alert('Συνδεθήκατε με Google!');
                // Αποθήκευση δεδομένων εγγραφής στο Firestore
                await setDoc(doc(db, "users", user.uid), {
                    email: user.email,
                    displayName: user.displayName,
                    creationTime: user.metadata.creationTime
                });
            } catch (error) {
                alert('Σφάλμα: ' + error.message);
            }
        });

        // Logout
        document.getElementById('logout').addEventListener('click', async () => {
            try {
                await signOut(auth);
                alert('Αποσυνδεθήκατε!');
                document.getElementById('auth').style.display = 'block';
                document.getElementById('paypal-container').style.display = 'none';
                document.getElementById('logout').style.display = 'none';
                document.getElementById('userInfo').style.display = 'none';
            } catch (error) {
                alert('Σφάλμα κατά την αποσύνδεση: ' + error.message);
            }
        });

        // PayPal Payment Integration
        paypal.Buttons({
            createOrder: (data, actions) => {
                return actions.order.create({
                    purchase_units: [{
                        amount: {
                            value: '10.00'  // ποσό πληρωμής
                        }
                    }]
                });
            },
            onApprove: async (data, actions) => {
                const details = await actions.order.capture();
                console.log(details);
                alert('Η πληρωμή έγινε επιτυχώς!');
                // Αποθήκευση πληρωμής στο Firestore
                const paymentRef = doc(db, "payments", details.id);
                await setDoc(paymentRef, {
                    paymentId: details.id,
                    amount: details.purchase_units[0].amount.value,
                    payerEmail: details.payer.email_address,
                    payerName: details.payer.name.given_name,
                    paymentDate: new Date().toISOString()
                });
            },
            onCancel: (data) => {
                alert('Η πληρωμή ακυρώθηκε!');
            }
        }).render('#paypal-button-container');
    </script>
</body>
</html>
