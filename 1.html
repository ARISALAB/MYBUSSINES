<!DOCTYPE html>
<html lang="el">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>Δημιουργία Πελάτη</title>
    <style>
            body {
    font-family: Arial, sans-serif;
    margin: 0;
    padding: 20px;
    background: linear-gradient(to bottom, #b0bec5, #546e7a);
    color: #343A40;
}


        h2, h3 {
            color: #343A40;
            text-align: center;
        }

        .center-text {
            text-align: center;
            margin-top: 20px;
        }

        a {
            display: block;
            text-align: center;
            margin-bottom: 20px;
            font-size: 16px;
            color: #007BFF;
            text-decoration: none;
        }

        a:hover {
            color: #0056B3;
        }

        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 20px;
            border-radius: 5px;
            overflow: hidden;
        }

        th, td {
            padding: 10px;
            text-align: left;
            border: 1px solid #ddd;
        }

        th {
            background-color: #007BFF;
            color: white;
        }

        .button {
            padding: 10px 20px;
            background-color: #007BFF;
            color: white;
            border: none;
            cursor: pointer;
            border-radius: 5px;
            transition: background-color 0.3s ease;
        }

        .button:hover {
            background-color: #0056B3;
        }

        .input-field {
            padding: 10px;
            margin-bottom: 10px;
            width: 100%;
            border: 1px solid #ddd;
            border-radius: 5px;
            box-sizing: border-box;
        }



    #customer-form {
        display: flex;
        align-items: center;
        justify-content: space-between;
        gap: 10px; /* Απόσταση μεταξύ κουμπιών */
    }

        .input-field:focus {
            outline: none;
            border-color: #007BFF;
        }

        .form-container {
            max-width: 600px;
            margin: 0 auto;
            background-color: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }

        .table-container {
            max-width: 100%;
            overflow-x: auto; /* Προσθήκη κύλισης οριζόντια */
        }

        @media (max-width: 768px) {
            body {
                padding: 10px;
            }

            h2, h3 {
                font-size: 18px; /* Μικρότερη γραμματοσειρά για μικρότερες οθόνες */
            }

            a {
                font-size: 14px;
            }

            .form-container {
                padding: 15px;
            }

            .button {
                font-size: 14px;
                padding: 8px 16px;
            }

            #startButton {
                font-size: 14px;
                padding: 8px 16px;
            }

            table {
                font-size: 14px; /* Μικρότερη γραμματοσειρά για τον πίνακα */
            }

            th, td {
                padding: 8px;
            }
        }
        #startButton {
    width: 80%; /* Το πλάτος να ταιριάζει με τη γραμμή */
    height: 50px; /* Ρύθμιση ύψους ανάλογα με την αισθητική */
    border-radius: 10px; /* Στρογγυλεμένες γωνίες */
    background-color: #007BFF; /* Χρώμα μπλε για την αρχική κατάσταση */
    font-size: 16px; /* Μείωση γραμματοσειράς για καλύτερη εμφάνιση */
    display: flex; /* Για κεντραρισμένο περιεχόμενο */
    justify-content: center; /* Κέντρο ευθυγράμμιση οριζόντια */
    align-items: center; /* Κέντρο ευθυγράμμιση κάθετα */
    transition: background-color 0.3s ease; /* Ομαλή μετάβαση στο χρώμα */
}

#startButton.recording {
    background-color: #28A745; /* Χρώμα πράσινο για κατάσταση εγγραφής */
}

#startButton:hover {
    background-color: #0056B3; /* Σκούρο μπλε χρώμα όταν είναι hover */
}

  #startButton.recording {
    width: 80%; /* Το πλάτος να ταιριάζει με τη γραμμή */
    height: 50px; /* Ρύθμιση ύψους ανάλογα με την αισθητική */
    border-radius: 10px; /* Στρογγυλεμένες γωνίες */
    background-color: #007BFF; /* Χρώμα μπλε για την αρχική κατάσταση */
    font-size: 16px; /* Μείωση γραμματοσειράς για καλύτερη εμφάνιση */
    display: flex; /* Για κεντραρισμένο περιεχόμενο */
    justify-content: center; /* Κέντρο ευθυγράμμιση οριζόντια */
    align-items: center; /* Κέντρο ευθυγράμμιση κάθετα */
}
#startButton.recording:hover{
    background-color: #0056B3; /* Σκούρο μπλε χρώμα όταν είναι hover */
}
#startButton.recording .progress-bar {
    position: static; /* Για ευθυγράμμιση με το κουμπί */
    transform: none; /* Αφαίρεση μετασχηματισμού */
    width: 100%; /* Πλάτος όσο το κουμπί */
    height: 4px; /* Σταθερό ύψος */
    margin-top: 8px; /* Απόσταση από το κείμενο ή το εικονίδιο */
}


.progress-bar {
    position: absolute;
    bottom: 0; /* Βρίσκεται στο κάτω μέρος του κουμπιού */
    left: 50%;
    transform: translateX(-50%);
    width: 80%; /* Μικρότερη από το πλάτος του κουμπιού */
    height: 4px;
    background-color: #ffffff;
    border-radius: 2px;
    display: none; /* Απόκρυψη αρχικά */
}

#startButton.recording .progress-bar {
    display: block;
}


/* Παλλόμενο animation για τη γραμμή */
#startButton.recording .progress-bar {
    display: block;
    animation: pulse 2s infinite ease-in-out; /* Ενεργοποίηση του animation */
}

@keyframes pulse {
    0% {
        width: 0%;
        opacity: 0.5;
    }
    20% {
        width: 20%;
        opacity: 1;
    }
    30% {
        width: 80%;
        opacity: 1;
    }
    50% {
        width: 40%;
        opacity: 0.8;
    }
    70% {
        width: 60%;
        opacity: 1;
    }
    100% {
        width: 0%;
        opacity: 0.5;
    }
}


#startButton.recording .progress-bar {
    display: block;
    animation: pulse 1s infinite; /* Εφαρμογή του παλλόμενου animation */
}


    </style>
</head>
<body>

    <div class="center-text">
        <a href="1.html">Δημιουργία Ραντεβού</a>
        <a href="appointments.html">Δημιουργία Ραντεβού</a>
        <h2>Δημιουργία Πελάτη</h2>
    </div>

    <div class="form-container">
        <form id="customer-form">
            <input type="text" id="first-name" class="input-field" placeholder="Όνομα" required>
            <input type="text" id="last-name" class="input-field" placeholder="Επώνυμο" required>
            <input type="text" id="phone" class="input-field" placeholder="Τηλέφωνο" required>
            <br>
            
            <button id="startButton">
                <i class="fa fa-microphone"></i>
                <div id="progressBar" class="progress-bar"></div>
            </button>
            
            
            <button type="submit" class="button">Αποθήκευση Πελάτη</button>
            
        </form>
    </div>

    <div class="center-text">
        <h3>Λίστα Πελατών</h3>
    </div>

    <div class="table-container">
        <table id="customers-table">
            <thead>
                <tr>
                    <th>Όνομα</th>
                    <th>Επώνυμο</th>
                    <th>Τηλέφωνο</th>
                    <th>Ενέργειες</th>
                </tr>
            </thead>
            <tbody>
                <!-- Οι πελάτες θα προστεθούν εδώ -->
            </tbody>
        </table>
    </div>

    <script>
        document.addEventListener("DOMContentLoaded", loadCustomers);

        // Φόρτωση πελατών από το LocalStorage
        function loadCustomers() {
            const customers = JSON.parse(localStorage.getItem('customers')) || [];
            const tableBody = document.querySelector("#customers-table tbody");
            tableBody.innerHTML = ''; // Καθαρισμός πίνακα

            // Ταξινόμηση των πελατών με βάση το επώνυμο
            customers.sort((a, b) => a.lastName.localeCompare(b.lastName));

            customers.forEach(customer => {
                const row = document.createElement('tr');
                row.innerHTML = `
                    <td>${customer.firstName}</td>
                    <td>${customer.lastName}</td>
                    <td>${customer.phone}</td>
                    <td>
                        <button class="button" onclick="editCustomer(${customer.id})">Επεξεργασία</button>
                    </td>
                `;
                tableBody.appendChild(row);
            });
        }

        // Αποθήκευση νέου πελάτη
        document.getElementById('customer-form').addEventListener('submit', function(event) {
            event.preventDefault();
            const firstName = document.getElementById('first-name').value;
            const lastName = document.getElementById('last-name').value;
            const phone = document.getElementById('phone').value;

            if (!firstName || !lastName || !phone) {
                alert("Παρακαλώ συμπληρώστε όλα τα πεδία.");
                return;
            }

            const newCustomer = {
                id: Date.now(),
                firstName: firstName,
                lastName: lastName,
                phone: phone
            };

            const customers = JSON.parse(localStorage.getItem('customers')) || [];
            customers.push(newCustomer);
            localStorage.setItem('customers', JSON.stringify(customers));

            loadCustomers(); // Επαναφόρτωση της λίστας πελατών
        });

        // Επεξεργασία πελάτη
        function editCustomer(customerId) {
            const customers = JSON.parse(localStorage.getItem('customers')) || [];
            const customer = customers.find(c => c.id === customerId);
            if (customer) {
                const firstName = prompt("Εισάγετε το νέο όνομα", customer.firstName);
                const lastName = prompt("Εισάγετε το νέο επώνυμο", customer.lastName);
                const phone = prompt("Εισάγετε το νέο τηλέφωνο", customer.phone);

                if (firstName && lastName && phone) {
                    customer.firstName = firstName;
                    customer.lastName = lastName;
                    customer.phone = phone;
                    localStorage.setItem('customers', JSON.stringify(customers));
                    loadCustomers(); // Επαναφόρτωση της λίστας πελατών
                }
            }
        }
        document.getElementById('startButton').addEventListener('click', function (event) {
    event.preventDefault(); // Αποφυγή προεπιλεγμένης συμπεριφοράς φόρμας

    const button = event.target.closest('#startButton');
    const progressBar = document.getElementById('progressBar');

    if (button.classList.contains('recording')) {
        stopRecording(button, progressBar);
    } else {
        startRecording(button, progressBar);
    }
});

function startRecording(button, progressBar) {
    button.classList.add('recording');

    // Ενεργοποίηση μικροφώνου
    navigator.mediaDevices.getUserMedia({ audio: true }).then(stream => {
        const audioContext = new (window.AudioContext || window.webkitAudioContext)();
        const source = audioContext.createMediaStreamSource(stream);
        const analyser = audioContext.createAnalyser();
        source.connect(analyser);
        analyser.fftSize = 256;
        const dataArray = new Uint8Array(analyser.frequencyBinCount);

        // Έλεγχος για επίπεδα ήχου
        const checkSound = () => {
            analyser.getByteFrequencyData(dataArray);
            const isSilent = dataArray.every(value => value < 10); // Threshold για σιωπή

            if (isSilent) {
                stopRecording(button, progressBar, stream);
            } else {
                requestAnimationFrame(checkSound); // Συνέχιση ελέγχου
            }
        };

        checkSound();
    }).catch(error => {
        console.error('Σφάλμα πρόσβασης στο μικρόφωνο:', error);
        stopRecording(button, progressBar);
    });
}

function stopRecording(button, progressBar, stream = null) {
    button.classList.remove('recording');
    progressBar.style.width = '0%';
    progressBar.style.display = 'none';

    // Τερματισμός του stream αν παρέχεται
    if (stream) {
        const tracks = stream.getTracks();
        tracks.forEach(track => track.stop());
    }
}



   // Συνάρτηση για να κάνουμε το πρώτο γράμμα κάθε λέξης κεφαλαίο
function capitalizeFirstLetter(string) {
    return string.charAt(0).toUpperCase() + string.slice(1).toLowerCase();
}

// Προσθήκη φωνητικής αναγνώρισης
if ('webkitSpeechRecognition' in window) {
    const recognition = new webkitSpeechRecognition();
    recognition.lang = 'el-GR'; // Γλώσσα: Ελληνικά
    recognition.interimResults = false; // Μόνο τελικά αποτελέσματα

    const startButton = document.getElementById('startButton');
    const firstNameInput = document.getElementById('first-name');
    const lastNameInput = document.getElementById('last-name');
    const phoneInput = document.getElementById('phone');
    const progressBar = document.querySelector('.progress-bar');

    // Εκκίνηση αναγνώρισης
    startButton.addEventListener('click', function () {
    recognition.start();
    startButton.disabled = true;
    startButton.querySelector('i').style.display = 'none'; // Απόκρυψη μικροφώνου
    progressBar.style.display = 'block'; // Εμφάνιση της γραμμής καταγραφής
    progressBar.style.width = '0%'; // Μηδενίζουμε την πρόοδο της γραμμής
    progressBar.style.animation = 'pulse 1s infinite'; // Εφαρμογή του παλλόμενου animation
});


    recognition.onresult = function (event) {
        const transcript = event.results[0][0].transcript.trim();
        const words = transcript.split(' ');

        // Εισαγωγή δεδομένων στα πεδία
        if (words.length > 0) {
            firstNameInput.value = capitalizeFirstLetter(words[0]) || ''; // Κεφαλαίο πρώτο γράμμα για το όνομα
        }
        if (words.length > 1) {
            lastNameInput.value = capitalizeFirstLetter(words[1]) || ''; // Κεφαλαίο πρώτο γράμμα για το επώνυμο
        }
        if (words.length > 2) {
            phoneInput.value = words.slice(2).join(' ') || ''; // Συγκέντρωση όλων των λέξεων που απομένουν για το τηλέφωνο
        }

        // Τερματισμός αναγνώρισης
        stopRecording();
    };

    recognition.onerror = function (event) {
        alert("Σφάλμα στην αναγνώριση φωνής: " + event.error);
        stopRecording();
    };

    // Σταματά την εγγραφή και επαναφέρει το μικρόφωνο
    function stopRecording() {
        recognition.stop();
        startButton.disabled = false;
        progressBar.style.animation = ''; // Σταματάει το παλλόμενο animation
        progressBar.style.width = '0%'; // Μηδενίζει τη γραμμή
        progressBar.style.display = 'none'; // Απόκρυψη της γραμμής
        startButton.querySelector('i').style.display = 'inline'; // Επαναφορά μικροφώνου
    }
} else {
    alert("Η φωνητική αναγνώριση δεν υποστηρίζεται από τον περιηγητή σας.");
}

    </script>
